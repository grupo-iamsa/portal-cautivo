<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./main.js"></script>
  <title>Portal Cautivo</title>
</head>
<body>
  <form submit="">
    <picture>
      <source srcset="./img/etn-logo.webp">
      <img src="./img/etn-logo.png" alt="ETN etn-logo">
    </picture>
    <label >Nombre Completo:</label>
    <input id="name" type="text" placeholder="Escribe tu nombre" required>
    <label >Teléfono:</label>
    <input id="phone" type="number" placeholder="(52) 55..." required>
    <label >Correo:</label>
    <input id="email" type="email" placeholder="tu@email.com" required>
    <label >Edad:</label>
    <input id="age" placeholder="Escribe tu edad" required>
    <div class="accept-tyc">
      <input type="checkbox" name="" id="" required>
      <span>Acepto los <a href="https://etn.com.mx/terminos-condiciones.html">términos y condiciones</a>.</span>
    </div>
    
    <button id ="btn-send">Conectar</button>
  </form>
</body>
</html>
